<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 1.1: Титульный Слайд</title>
    <style>
        :root {
            --primary-title: #0f172a;    /* Much darker for better contrast */
            --secondary-text: #475569;   /* Darker secondary text */
            --background: #ffffff;
            --background-gradient: linear-gradient(to bottom, #ffffff 0%, #f8f9fa 100%);

            --font-family-main: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;

            /* Font sizes balanced for projection and readability */
            --font-size-sm: 1.125rem;    /* 18px */
            --font-size-base: 1.25rem;   /* 20px */
            --font-size-lg: 1.5rem;      /* 24px */
            --font-size-xl: 1.875rem;    /* 30px */
            --font-size-2xl: 2.25rem;    /* 36px */
            --font-size-3xl: 3rem;       /* 48px */
            --font-size-4xl: 4rem;       /* 64px */
            --font-size-5xl: 5rem;       /* 80px */

            /* Enhanced brightness for projection */
            --text-brightness: 1.15;

            --transition-slow: 1s ease;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-family-main);
            background: var(--background-gradient);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            font-size: var(--font-size-base);
            font-weight: 500;
            filter: brightness(var(--text-brightness));
        }

        .slide-container {
            max-width: 1200px;
            padding: 3rem;
        }

        .main-title {
            font-size: var(--font-size-4xl);
            font-weight: 800;
            color: var(--primary-title);
            margin-bottom: 2rem;
            line-height: 1.2;
            opacity: 0;
            transform: translateY(20px);
            transition: all var(--transition-slow);
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .main-title.revealed {
            opacity: 1;
            transform: translateY(0);
        }

        .subtitle {
            font-size: var(--font-size-xl);
            color: var(--secondary-text);
            font-weight: 400;
            line-height: 1.4;
            opacity: 0;
            transform: translateY(15px);
            transition: all var(--transition-slow) 0.3s;
            margin-bottom: 2rem;
            filter: brightness(var(--text-brightness));
        }

        .subtitle.revealed {
            opacity: 1;
            transform: translateY(0);
        }

        .presenter-info {
            font-size: var(--font-size-lg);
            color: var(--secondary-text);
            font-weight: 500;
            opacity: 0;
            transform: translateY(10px);
            transition: all var(--transition-slow) 0.6s;
            filter: brightness(var(--text-brightness));
        }

        .presenter-info.revealed {
            opacity: 1;
            transform: translateY(0);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .slide-container {
                padding: 1rem;
            }
        }

        @media (max-height: 600px) {
            .main-title {
                font-size: 3rem;
                margin-bottom: 1rem;
            }

            .subtitle {
                font-size: 1.3rem;
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <h1 class="main-title" data-action="0">
            ПАРАДОКС УМНОГО НЕЗНАКОМЦА
        </h1>

        <p class="subtitle" data-action="0">
            Почему ИИ одновременно<br>
            гениален и беспомощен
        </p>

    </div>

    <script>
        // Auto-reveal on load
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                revealElements(0);
            }, 300);
        });

        function revealElements(actionIndex) {
            const elements = document.querySelectorAll(`[data-action="${actionIndex}"]`);
            elements.forEach((element, index) => {
                setTimeout(() => {
                    element.classList.add('revealed');
                }, index * 200); // Stagger the animations
            });
        }

        // Global function for external control
        window.revealSection = function(actionIndex) {
            revealElements(actionIndex);
        };

        // Listen for postMessage from parent window
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'revealSection') {
                console.log('Title slide received postMessage:', event.data);
                revealElements(event.data.actionIndex);
            }
        });

        // Expose slide metadata
        window.slideMetadata = {
            id: "1-1",
            title: "Титульный Слайд",
            duration: 30, // seconds
            maxActions: 0,
            type: "title"
        };
    </script>
</body>
</html>
