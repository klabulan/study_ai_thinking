<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 1.1: Титульный Слайд</title>
    <style>
        :root {
            --primary-title: #1e3a5f;
            --secondary-text: #6c757d;
            --background: #ffffff;
            --background-gradient: linear-gradient(to bottom, #ffffff 0%, #f8f9fa 100%);

            --font-family-main: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;

            --transition-slow: 1s ease;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-family-main);
            background: var(--background-gradient);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        .slide-container {
            max-width: 900px;
            padding: 2rem;
        }

        .main-title {
            font-size: 4rem;
            font-weight: 700;
            color: var(--primary-title);
            margin-bottom: 2rem;
            line-height: 1.2;
            opacity: 0;
            transform: translateY(30px);
            transition: all var(--transition-slow);
        }

        .main-title.revealed {
            opacity: 1;
            transform: translateY(0);
        }

        .subtitle {
            font-size: 1.5rem;
            color: var(--secondary-text);
            font-weight: 300;
            line-height: 1.4;
            opacity: 0;
            transform: translateY(20px);
            transition: all var(--transition-slow) 0.3s;
            margin-bottom: 3rem;
        }

        .subtitle.revealed {
            opacity: 1;
            transform: translateY(0);
        }

        .presenter-info {
            font-size: 1rem;
            color: var(--secondary-text);
            font-weight: 400;
            opacity: 0;
            transform: translateY(15px);
            transition: all var(--transition-slow) 0.6s;
        }

        .presenter-info.revealed {
            opacity: 1;
            transform: translateY(0);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .slide-container {
                padding: 1rem;
            }
        }

        @media (max-height: 600px) {
            .main-title {
                font-size: 3rem;
                margin-bottom: 1rem;
            }

            .subtitle {
                font-size: 1.3rem;
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <h1 class="main-title" data-action="0">
            ПАРАДОКС УМНОГО НЕЗНАКОМЦА
        </h1>

        <p class="subtitle" data-action="0">
            Почему ИИ одновременно<br>
            гениален и беспомощен
        </p>

    </div>

    <script>
        // Auto-reveal on load
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                revealElements(0);
            }, 300);
        });

        function revealElements(actionIndex) {
            const elements = document.querySelectorAll(`[data-action="${actionIndex}"]`);
            elements.forEach((element, index) => {
                setTimeout(() => {
                    element.classList.add('revealed');
                }, index * 200); // Stagger the animations
            });
        }

        // Global function for external control
        window.revealSection = function(actionIndex) {
            revealElements(actionIndex);
        };

        // Listen for postMessage from parent window
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'revealSection') {
                console.log('Title slide received postMessage:', event.data);
                revealElements(event.data.actionIndex);
            }
        });

        // Expose slide metadata
        window.slideMetadata = {
            id: "1-1",
            title: "Титульный Слайд",
            duration: 30, // seconds
            maxActions: 0,
            type: "title"
        };
    </script>
</body>
</html>
